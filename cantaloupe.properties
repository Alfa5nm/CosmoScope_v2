# Cantaloupe Image Server Configuration
# Basic configuration for development

# Server settings
cantaloupe.server.http.port=8182
cantaloupe.server.https.port=8183

# Source settings
cantaloupe.source.static.SourceClass=FilesystemSource
cantaloupe.source.static.FilesystemSource.lookup_strategy=FilesystemSourceLookupStrategy
cantaloupe.source.static.FilesystemSource.BasicLookupStrategy.path_prefix=./images/

# Processor settings
cantaloupe.processor.image_io.bmp.reader=ImageIOImageReader
cantaloupe.processor.image_io.bmp.writer=ImageIOWriter
cantaloupe.processor.image_io.gif.reader=ImageIOImageReader
cantaloupe.processor.image_io.gif.writer=ImageIOWriter
cantaloupe.processor.image_io.jpeg.reader=ImageIOImageReader
cantaloupe.processor.image_io.jpeg.writer=ImageIOWriter
cantaloupe.processor.image_io.png.reader=ImageIOImageReader
cantaloupe.processor.image_io.png.writer=ImageIOWriter
cantaloupe.processor.image_io.tiff.reader=ImageIOImageReader
cantaloupe.processor.image_io.tiff.writer=ImageIOWriter
cantaloupe.processor.image_io.webp.reader=ImageIOImageReader
cantaloupe.processor.image_io.webp.writer=ImageIOWriter

# Cache settings
cantaloupe.cache.server.source=FilesystemCache
cantaloupe.cache.server.FilesystemCache.ttl_seconds=3600
cantaloupe.cache.server.FilesystemCache.max_size=1000000000

# Logging
cantaloupe.log.application.level=INFO
cantaloupe.log.application.ConsoleAppender.enabled=true
cantaloupe.log.application.FileAppender.enabled=false
