<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmoscope - NASA Space Apps 2025</title>
    <meta name="description" content="Explore ultra-high-res NASA imagery in a minimalist, story-driven experience. A time-traveling astronaut's journey through space and time." />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000011;
        color: #00ffff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading screen */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000011;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-text {
        color: #00ffff;
        font-size: 24px;
        text-align: center;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-text">
          COSMOSCOPE<br>
          <small>Loading the universe...</small>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
